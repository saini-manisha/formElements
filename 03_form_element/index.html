<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML from</title>
</head>

<body>
    <!-- 1. amazon form signup wala form and one checkbox and text will be "agree to terms and conditions" required attribute
    2. google form and implement
    3. and amazon form -->

    <h1>Amazon sign up form</h1>

    <form action="/" style="border: 2px solid black;">

        <h2>Create Account</h2>
        <div>
            <p><label for="name">Your name</label></p>
            <input type="text" id="name" placeholder="First and last name">
        </div>

        <div>
            <p><label for="mobile">Mobile Number</label></p>
            <input type="mobile" id="mobile" placeholder="Mobile Number">
        </div>

        <div>
            <p><label for="password">Password</label></p>
            <input type="password" id="password" placeholder="at least 6 characters" minlength="6">
        </div>

        <p>
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox" >agree to terms and conditions</label>
        </p>
        <button>Submit</button>
    </form>

    <h1>Google Form</h1>

    <form action="https://www.google.com/search" style="border: 2px solid black;">
        <h2>google form</h2>
        <input type="text" name="q">
      <p>  <button>submit</button></p>
    </form>

    <h2>Amazon form</h2>

    <form action="https://www.amazon.in/s" style="border: 2px solid black;">
        <h2>amazon form</h2>

        <input type="text" placeholder="enter data to search" name="k">
        <p><button>search</button></p>
    </form>



</body>

</html>
